<!DOCTYPE html>

<head>
  <title>find-string</title>
  <meta charset="utf-8">
  <script type="text/javascript">
    function getStringById(id) { //関数にidを入れて要素を返す。
      var element = document.getElementById(id);
      var str = element.value;
      if (str == undefined) {
        str = element.innerHTML;
      }
      return (str == undefined) ? "" : str;
    }
  </script>
</head>
