<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>console_test</title>
</head>
<body>
  <script>
    console.log(window.console);
    // window.console = {};
    // window.console.log = function(i){return;};
    // window.console.trace = function(i){return;};
    // window.console.table = function(i){return;};
    // window.console.count = function(i){return;};
    // window.console.dir = function(i){return;};
    // window.console.time = function(i){return;};
    // window.console.timeEnd = function(i){return;};

    var reset_console_flag=true;                                              //フラグ

    var all_num=Object.keys(window.console).length;                           //window.consoleのObjectの総数
    console.log(all_num);

    if(reset_console_flag){
        for(let i=0;i<all_num;i++){                                           //window.consoleの総数分繰り返す
            let change=window.console[Object.keys(window.console)[i]];//log,trace,count...を取得
            // let change=String(window.console[Object.keys(window.console)[i]]);//log,trace,count...を取得
            // change=(change.replace('function ', ''));                         //function log() { [native code] }になるのでlogだけになるように置き換える
            // change=(change.replace('() { [native code] }', ''));              //上に同じく
            // window.console[change] = function(s){return;};                    //空の値を返す変数を上書き
            window.console[change.name] = function(s){return;};                    //空の値を返す変数を上書き
        }
    }

    console.log(all_num);                                                     //無効化されてる
    
    for(let i=0;i<all_num;i++){                                               //無効化されてる
        console.log(i);
        console.trace(i);
        console.time(i);
        console.count(i);
    }

    var now_time=performance.now();
    console.log('start\n'+now_time+'ms');
    console.time('loop time');
    var a=0;
    for(let i=0;i<100;i++){
      for(let j=0;j<100;j++){
        // a++;
        console.log("a");
      }
      // console.timeLog('loop time
    }
    // var end_time=Date.now();
    var end_time=performance.now();
    console.log('end\n'+end_time+'ms');
    var delta_time=parseFloat(end_time-now_time);
    console.log('delta\n'+delta_time+'ms');
    // console.timeEnd('loop time');
    console.timeEnd('loop time');
  </script>
</body>
</html>
